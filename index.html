<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rotating-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .rotating-image.active {
            opacity: 1;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            text-align: center;
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .spinner svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .spinner-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 2;
        }

        .spinner-progress {
            fill: none;
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 2;
            stroke-dasharray: 56.5;
            stroke-dashoffset: 56.5;
            transition: stroke-dashoffset 0.1s linear;
        }

        .qr-code {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .qr-code-container {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
        }

        .qr-code-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .qr-label {
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Christmas Snow Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .snowflake:nth-of-type(1) { left: 2%; animation-duration: 8s; animation-delay: 0s; opacity: 0.8; }
        .snowflake:nth-of-type(2) { left: 7%; animation-duration: 10s; animation-delay: 1s; opacity: 0.9; }
        .snowflake:nth-of-type(3) { left: 12%; animation-duration: 9s; animation-delay: 2s; opacity: 0.7; }
        .snowflake:nth-of-type(4) { left: 18%; animation-duration: 11s; animation-delay: 0.5s; opacity: 0.8; }
        .snowflake:nth-of-type(5) { left: 25%; animation-duration: 8.5s; animation-delay: 1.5s; opacity: 0.9; }
        .snowflake:nth-of-type(6) { left: 32%; animation-duration: 10.5s; animation-delay: 0s; opacity: 0.7; }
        .snowflake:nth-of-type(7) { left: 38%; animation-duration: 9.5s; animation-delay: 2.5s; opacity: 0.8; }
        .snowflake:nth-of-type(8) { left: 45%; animation-duration: 11.5s; animation-delay: 1s; opacity: 0.9; }
        .snowflake:nth-of-type(9) { left: 52%; animation-duration: 8s; animation-delay: 3s; opacity: 0.7; }
        .snowflake:nth-of-type(10) { left: 58%; animation-duration: 10s; animation-delay: 0.5s; opacity: 0.8; }
        .snowflake:nth-of-type(11) { left: 65%; animation-duration: 9s; animation-delay: 1.5s; opacity: 0.9; }
        .snowflake:nth-of-type(12) { left: 72%; animation-duration: 11s; animation-delay: 2s; opacity: 0.7; }
        .snowflake:nth-of-type(13) { left: 78%; animation-duration: 8.5s; animation-delay: 0s; opacity: 0.8; }
        .snowflake:nth-of-type(14) { left: 85%; animation-duration: 10.5s; animation-delay: 3s; opacity: 0.9; }
        .snowflake:nth-of-type(15) { left: 92%; animation-duration: 9.5s; animation-delay: 1s; opacity: 0.7; }
        .snowflake:nth-of-type(16) { left: 5%; animation-duration: 11.5s; animation-delay: 2.5s; opacity: 0.8; }
        .snowflake:nth-of-type(17) { left: 15%; animation-duration: 8s; animation-delay: 0.5s; opacity: 0.9; }
        .snowflake:nth-of-type(18) { left: 28%; animation-duration: 10s; animation-delay: 1.5s; opacity: 0.7; }
        .snowflake:nth-of-type(19) { left: 42%; animation-duration: 9s; animation-delay: 3s; opacity: 0.8; }
        .snowflake:nth-of-type(20) { left: 55%; animation-duration: 11s; animation-delay: 0s; opacity: 0.9; }
        .snowflake:nth-of-type(21) { left: 68%; animation-duration: 8.5s; animation-delay: 2s; opacity: 0.7; }
        .snowflake:nth-of-type(22) { left: 75%; animation-duration: 10.5s; animation-delay: 1s; opacity: 0.8; }
        .snowflake:nth-of-type(23) { left: 88%; animation-duration: 9.5s; animation-delay: 2.5s; opacity: 0.9; }
        .snowflake:nth-of-type(24) { left: 95%; animation-duration: 11.5s; animation-delay: 0.5s; opacity: 0.7; }
    </style>
</head>
<body>
    <!-- Christmas Snow Overlay -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>

    <div class="image-container">
        <img id="rotatingImage" class="rotating-image" alt="Memory">
        
        <div class="qr-code">
            <div class="qr-label">Memeories™</div>
            <div class="qr-code-container">
                <img src="assets/repo-qr.png" alt="QR Code">
            </div>
        </div>
        
        <div class="counter">
            <div class="timer">
                <div class="spinner">
                    <svg viewBox="0 0 20 20">
                        <circle class="spinner-bg" cx="10" cy="10" r="9"></circle>
                        <circle class="spinner-progress" cx="10" cy="10" r="9" id="progressCircle"></circle>
                    </svg>
                </div>
                <span id="countdown">1:00</span>
            </div>
            <div>
                <span id="currentIndex">1</span> / <span id="totalImages">0</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const ROTATION_INTERVAL = 1 * 60 * 1000; // 1 minute in milliseconds
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes - check for new images
        const IMAGES_FOLDER = 'images/';
        const GITHUB_REPO = 'whiteaway/memeories'; // Update this with your repo
        
        let images = [];
        let currentIndex = 0;
        let nextRotationTime = Date.now() + ROTATION_INTERVAL;
        const imgElement = document.getElementById('rotatingImage');
        const currentIndexElement = document.getElementById('currentIndex');
        const totalImagesElement = document.getElementById('totalImages');
        const countdownElement = document.getElementById('countdown');
        const progressCircle = document.getElementById('progressCircle');
        const circumference = 56.5; // 2 * PI * r (r=9)

        // Extract repo info from current URL if on GitHub Pages
        function getGitHubRepoInfo() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.includes('github.io')) {
                // Format: username.github.io/repo-name
                const parts = pathname.split('/').filter(p => p);
                if (parts.length > 0) {
                    const username = hostname.split('.')[0];
                    const repo = parts[0];
                    return `${username}/${repo}`;
                }
            }
            return GITHUB_REPO;
        }

        // Fetch images from GitHub API
        async function loadImages() {
            try {
                const repo = getGitHubRepoInfo();
                const apiUrl = `https://api.github.com/repos/${repo}/contents/images`;
                
                console.log('Fetching images from:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }
                
                const files = await response.json();
                
                // Filter for image files
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
                const newImagesList = files
                    .filter(file => file.type === 'file')
                    .filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
                    .map(file => file.name);
                
                if (newImagesList.length === 0) {
                    throw new Error('No images found in the images/ folder');
                }
                
                // First load - shuffle everything
                if (images.length === 0) {
                    images = newImagesList.sort(() => Math.random() - 0.5);
                    console.log(`Initial load: ${images.length} images`);
                } else {
                    // Incremental update - preserve rotation order
                    const currentImage = images[currentIndex];
                    
                    // Find removed images
                    const removed = images.filter(img => !newImagesList.includes(img));
                    if (removed.length > 0) {
                        console.log('Removed images:', removed);
                        images = images.filter(img => newImagesList.includes(img));
                    }
                    
                    // Find new images and append them in random positions
                    const added = newImagesList.filter(img => !images.includes(img));
                    if (added.length > 0) {
                        console.log('New images:', added);
                        // Shuffle new images
                        const shuffledNew = added.sort(() => Math.random() - 0.5);
                        // Insert at random positions
                        shuffledNew.forEach(newImg => {
                            const insertPos = Math.floor(Math.random() * (images.length + 1));
                            images.splice(insertPos, 0, newImg);
                        });
                    }
                    
                    // Adjust current index if the current image still exists
                    if (currentImage && images.includes(currentImage)) {
                        currentIndex = images.indexOf(currentImage);
                    } else {
                        // Current image was removed, stay at same position or wrap
                        currentIndex = currentIndex % images.length;
                    }
                    
                    if (removed.length > 0 || added.length > 0) {
                        console.log(`Updated: ${images.length} total images (added: ${added.length}, removed: ${removed.length})`);
                    }
                }
                
                totalImagesElement.textContent = images.length;
                
                if (images.length > 0 && !imgElement.src) {
                    showImage(currentIndex);
                }
            } catch (error) {
                console.error('Error loading images:', error);
                document.querySelector('.image-container').innerHTML = 
                    `<div style="color: white; text-align: center; font-family: sans-serif; padding: 20px;">
                        <h2>Error loading images</h2>
                        <p style="margin-top: 10px;">Make sure:</p>
                        <ul style="list-style: none; margin-top: 10px;">
                            <li>• Images are in the images/ folder</li>
                            <li>• Repository is public</li>
                            <li>• GITHUB_REPO is set correctly (line 66)</li>
                        </ul>
                        <p style="margin-top: 10px; font-size: 12px;">Error: ${error.message}</p>
                    </div>`;
            }
        }

        function showImage(index) {
            if (images.length === 0) return;
            
            imgElement.classList.remove('active');
            
            setTimeout(() => {
                imgElement.src = IMAGES_FOLDER + images[index];
                currentIndexElement.textContent = index + 1;
                
                imgElement.onload = () => {
                    imgElement.classList.add('active');
                };
            }, 1000);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            nextRotationTime = Date.now() + ROTATION_INTERVAL;
        }

        // Update countdown timer and progress circle
        function updateCountdown() {
            const timeLeft = Math.max(0, nextRotationTime - Date.now());
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const progress = 1 - (timeLeft / ROTATION_INTERVAL);
            const offset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }

        // Keyboard navigation (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
                nextRotationTime = Date.now() + ROTATION_INTERVAL;
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
                nextRotationTime = Date.now() + ROTATION_INTERVAL;
            }
        });

        // Start loading and set up intervals
        loadImages();
        setInterval(loadImages, REFRESH_INTERVAL); // Check for new images every 5 minutes
        setInterval(nextImage, ROTATION_INTERVAL); // Rotate image every 3 minutes
        setInterval(updateCountdown, 1000); // Update countdown every second
    </script>
</body>
</html>

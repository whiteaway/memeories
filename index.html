<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rotating-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .rotating-image.active {
            opacity: 1;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="rotatingImage" class="rotating-image" alt="Memory">
        <div class="counter">
            <span id="currentIndex">1</span> / <span id="totalImages">0</span>
        </div>
    </div>

    <script>
        // Configuration
        const ROTATION_INTERVAL = 3 * 60 * 1000; // 3 minutes in milliseconds
        const IMAGES_FOLDER = 'images/';
        
        let images = [];
        let currentIndex = 0;
        const imgElement = document.getElementById('rotatingImage');
        const currentIndexElement = document.getElementById('currentIndex');
        const totalImagesElement = document.getElementById('totalImages');

        // Fetch images.json to get list of images
        async function loadImages() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) throw new Error('Could not load images.json');
                
                const data = await response.json();
                images = data.images || [];
                
                // Shuffle images for random order
                images = images.sort(() => Math.random() - 0.5);
                
                totalImagesElement.textContent = images.length;
                
                if (images.length > 0) {
                    showImage(currentIndex);
                    setInterval(nextImage, ROTATION_INTERVAL);
                }
            } catch (error) {
                console.error('Error loading images:', error);
                document.querySelector('.image-container').innerHTML = 
                    '<div style="color: white; text-align: center; font-family: sans-serif;">Error loading images. Make sure images.json exists.</div>';
            }
        }

        function showImage(index) {
            if (images.length === 0) return;
            
            imgElement.classList.remove('active');
            
            setTimeout(() => {
                imgElement.src = IMAGES_FOLDER + images[index];
                currentIndexElement.textContent = index + 1;
                
                imgElement.onload = () => {
                    imgElement.classList.add('active');
                };
            }, 1000);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // Keyboard navigation (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }
        });

        // Start loading
        loadImages();
    </script>
</body>
</html>

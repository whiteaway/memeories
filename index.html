<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .rotating-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .rotating-image.active {
            opacity: 1;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            text-align: center;
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .spinner svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .spinner-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 2;
        }

        .spinner-progress {
            fill: none;
            stroke: rgba(255, 255, 255, 0.7);
            stroke-width: 2;
            stroke-dasharray: 56.5;
            stroke-dashoffset: 56.5;
            transition: stroke-dashoffset 0.1s linear;
        }

        .qr-code {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .qr-code-container {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
        }

        .qr-code-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .qr-label {
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Christmas Snow Effect */
        #snowContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
        }

        .snow-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        .settled-snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
        }

        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 48px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1;
            padding: 0;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .nav-button {
                width: 60px;
                height: 60px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Christmas Snow Overlay -->
    <div id="snowContainer">
        <div class="snow-pile" id="snowPile"></div>
    </div>

    <div class="image-container">
        <img id="rotatingImage" class="rotating-image" alt="Memory">
        
        <button class="nav-button prev" id="prevButton" aria-label="Previous image">‹</button>
        <button class="nav-button next" id="nextButton" aria-label="Next image">›</button>
        
        <div class="qr-code">
            <div class="qr-label">Memeories™</div>
            <div class="qr-code-container">
                <img src="assets/repo-qr.png" alt="QR Code">
            </div>
        </div>
        
        <div class="counter">
            <div class="timer">
                <div class="spinner">
                    <svg viewBox="0 0 20 20">
                        <circle class="spinner-bg" cx="10" cy="10" r="9"></circle>
                        <circle class="spinner-progress" cx="10" cy="10" r="9" id="progressCircle"></circle>
                    </svg>
                </div>
                <span id="countdown">1:00</span>
            </div>
            <div>
                <span id="currentIndex">1</span> / <span id="totalImages">0</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const ROTATION_INTERVAL = 1 * 60 * 1000; // 1 minute in milliseconds
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutes - check for new images
        const IMAGES_FOLDER = 'images/';
        const GITHUB_REPO = 'whiteaway/memeories'; // Update this with your repo
        
        let images = [];
        let currentIndex = 0;
        let nextRotationTime = Date.now() + ROTATION_INTERVAL;
        const imgElement = document.getElementById('rotatingImage');
        const currentIndexElement = document.getElementById('currentIndex');
        const totalImagesElement = document.getElementById('totalImages');
        const countdownElement = document.getElementById('countdown');
        const progressCircle = document.getElementById('progressCircle');
        const circumference = 56.5; // 2 * PI * r (r=9)

        // Extract repo info from current URL if on GitHub Pages
        function getGitHubRepoInfo() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.includes('github.io')) {
                // Format: username.github.io/repo-name
                const parts = pathname.split('/').filter(p => p);
                if (parts.length > 0) {
                    const username = hostname.split('.')[0];
                    const repo = parts[0];
                    return `${username}/${repo}`;
                }
            }
            return GITHUB_REPO;
        }

        // Fetch images from GitHub API
        async function loadImages() {
            try {
                const repo = getGitHubRepoInfo();
                const apiUrl = `https://api.github.com/repos/${repo}/contents/images`;
                
                console.log('Fetching images from:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }
                
                const files = await response.json();
                
                // Filter for image files
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
                const newImagesList = files
                    .filter(file => file.type === 'file')
                    .filter(file => imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext)))
                    .map(file => file.name);
                
                if (newImagesList.length === 0) {
                    throw new Error('No images found in the images/ folder');
                }
                
                // First load - shuffle everything
                if (images.length === 0) {
                    images = newImagesList.sort(() => Math.random() - 0.5);
                    console.log(`Initial load: ${images.length} images`);
                } else {
                    // Incremental update - preserve rotation order
                    const currentImage = images[currentIndex];
                    
                    // Find removed images
                    const removed = images.filter(img => !newImagesList.includes(img));
                    if (removed.length > 0) {
                        console.log('Removed images:', removed);
                        images = images.filter(img => newImagesList.includes(img));
                    }
                    
                    // Find new images and append them in random positions
                    const added = newImagesList.filter(img => !images.includes(img));
                    if (added.length > 0) {
                        console.log('New images:', added);
                        // Shuffle new images
                        const shuffledNew = added.sort(() => Math.random() - 0.5);
                        // Insert at random positions
                        shuffledNew.forEach(newImg => {
                            const insertPos = Math.floor(Math.random() * (images.length + 1));
                            images.splice(insertPos, 0, newImg);
                        });
                    }
                    
                    // Adjust current index if the current image still exists
                    if (currentImage && images.includes(currentImage)) {
                        currentIndex = images.indexOf(currentImage);
                    } else {
                        // Current image was removed, stay at same position or wrap
                        currentIndex = currentIndex % images.length;
                    }
                    
                    if (removed.length > 0 || added.length > 0) {
                        console.log(`Updated: ${images.length} total images (added: ${added.length}, removed: ${removed.length})`);
                    }
                }
                
                totalImagesElement.textContent = images.length;
                
                if (images.length > 0 && !imgElement.src) {
                    showImage(currentIndex);
                }
            } catch (error) {
                console.error('Error loading images:', error);
                document.querySelector('.image-container').innerHTML = 
                    `<div style="color: white; text-align: center; font-family: sans-serif; padding: 20px;">
                        <h2>Error loading images</h2>
                        <p style="margin-top: 10px;">Make sure:</p>
                        <ul style="list-style: none; margin-top: 10px;">
                            <li>• Images are in the images/ folder</li>
                            <li>• Repository is public</li>
                            <li>• GITHUB_REPO is set correctly (line 66)</li>
                        </ul>
                        <p style="margin-top: 10px; font-size: 12px;">Error: ${error.message}</p>
                    </div>`;
            }
        }

        function showImage(index) {
            if (images.length === 0) return;
            
            imgElement.classList.remove('active');
            
            setTimeout(() => {
                imgElement.src = IMAGES_FOLDER + images[index];
                currentIndexElement.textContent = index + 1;
                
                imgElement.onload = () => {
                    imgElement.classList.add('active');
                };
            }, 1000);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            nextRotationTime = Date.now() + ROTATION_INTERVAL;
        }

        function navigatePrevious() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            nextRotationTime = Date.now() + ROTATION_INTERVAL;
        }

        function navigateNext() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            nextRotationTime = Date.now() + ROTATION_INTERVAL;
        }

        // Update countdown timer and progress circle
        function updateCountdown() {
            const timeLeft = Math.max(0, nextRotationTime - Date.now());
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const progress = 1 - (timeLeft / ROTATION_INTERVAL);
            const offset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = offset;
        }

        // Keyboard navigation (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                navigateNext();
            } else if (e.key === 'ArrowLeft') {
                navigatePrevious();
            }
        });

        // Mouse navigation buttons
        document.getElementById('prevButton').addEventListener('click', navigatePrevious);
        document.getElementById('nextButton').addEventListener('click', navigateNext);

        // Start loading and set up intervals
        loadImages();
        setInterval(loadImages, REFRESH_INTERVAL); // Check for new images every 5 minutes
        setInterval(nextImage, ROTATION_INTERVAL); // Rotate image every 3 minutes
        setInterval(updateCountdown, 1000); // Update countdown every second

        // Snow piling system
        const snowContainer = document.getElementById('snowContainer');
        const snowPile = document.getElementById('snowPile');
        const snowflakes = [];
        const settledSnowflakes = [];
        const maxSnowflakes = 48;
        const snowSymbols = ['❄', '❅', '❆'];
        const screenWidth = window.innerWidth;
        const columnWidth = 20; // pixels per column
        const numColumns = Math.ceil(screenWidth / columnWidth);
        const columnHeights = new Array(numColumns).fill(0);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.top = '-20px';
            snowflake.style.opacity = 0.7 + Math.random() * 0.3;
            snowflake.style.fontSize = (0.8 + Math.random() * 0.4) + 'em';
            
            snowContainer.appendChild(snowflake);
            
            const duration = 8000 + Math.random() * 4000; // 8-12 seconds
            const startTime = Date.now();
            const startLeft = parseFloat(snowflake.style.left);
            const sway = (Math.random() - 0.5) * 10; // Sway left/right
            
            return {
                element: snowflake,
                duration,
                startTime,
                startLeft,
                sway,
                settled: false
            };
        }

        function settleSnowflake(flake, x, screenHeight) {
            // Calculate which column this snowflake lands in
            const xPixels = (x / 100) * screenWidth;
            const column = Math.floor(xPixels / columnWidth);
            const clampedColumn = Math.max(0, Math.min(numColumns - 1, column));
            
            // Get the height for this column
            const landingHeight = columnHeights[clampedColumn];
            
            // Move from falling container to settled pile
            flake.element.remove();
            
            const settledFlake = document.createElement('div');
            settledFlake.className = 'settled-snowflake';
            settledFlake.textContent = flake.element.textContent;
            settledFlake.style.left = x + '%';
            settledFlake.style.bottom = landingHeight + 'px';
            settledFlake.style.opacity = flake.element.style.opacity;
            settledFlake.style.fontSize = flake.element.style.fontSize;
            
            snowPile.appendChild(settledFlake);
            settledSnowflakes.push(settledFlake);
            
            // Increase the height for this column and adjacent columns
            // Using smaller height with overlap for denser packing
            const flakeHeight = 10; // reduced from 16 to allow overlap
            columnHeights[clampedColumn] += flakeHeight;
            
            // Add to adjacent columns too for more natural piling
            if (clampedColumn > 0) {
                columnHeights[clampedColumn - 1] += flakeHeight * 0.6;
            }
            if (clampedColumn < numColumns - 1) {
                columnHeights[clampedColumn + 1] += flakeHeight * 0.6;
            }
        }

        function resetSnow() {
            // Clear all settled snowflakes
            settledSnowflakes.forEach(flake => {
                if (flake.parentNode) {
                    flake.remove();
                }
            });
            settledSnowflakes.length = 0;
            
            // Clear falling snowflakes
            snowflakes.forEach(flake => {
                if (flake.element.parentNode) {
                    flake.element.remove();
                }
            });
            snowflakes.length = 0;
            
            // Reset all column heights
            columnHeights.fill(0);
        }

        function animateSnow() {
            const now = Date.now();
            const screenHeight = window.innerHeight;
            
            // Check if screen is filled - check the maximum column height
            const maxColumnHeight = Math.max(...columnHeights);
            if (maxColumnHeight >= screenHeight) {
                resetSnow();
            }
            
            // Create new snowflakes
            while (snowflakes.length < maxSnowflakes) {
                snowflakes.push(createSnowflake());
            }
            
            // Animate existing snowflakes
            for (let i = snowflakes.length - 1; i >= 0; i--) {
                const flake = snowflakes[i];
                
                if (flake.settled) continue;
                
                const elapsed = now - flake.startTime;
                const progress = elapsed / flake.duration;
                
                if (progress >= 1) {
                    // Snowflake has reached where it will land
                    const swayOffset = Math.sin(progress * Math.PI * 4) * flake.sway;
                    const x = flake.startLeft + swayOffset;
                    
                    settleSnowflake(flake, x, screenHeight);
                    flake.settled = true;
                    
                    // Remove from falling array
                    snowflakes.splice(i, 1);
                } else {
                    // Animate snowflake falling
                    // Calculate target landing column to get landing height
                    const swayOffset = Math.sin(progress * Math.PI * 4) * flake.sway;
                    const x = flake.startLeft + swayOffset;
                    const xPixels = (x / 100) * screenWidth;
                    const column = Math.floor(xPixels / columnWidth);
                    const clampedColumn = Math.max(0, Math.min(numColumns - 1, column));
                    const landingHeight = columnHeights[clampedColumn];
                    
                    const maxY = screenHeight - landingHeight;
                    const y = maxY * progress - 20;
                    
                    flake.element.style.top = y + 'px';
                    flake.element.style.left = x + '%';
                }
            }
            
            requestAnimationFrame(animateSnow);
        }
        
        // Start snow animation
        animateSnow();
    </script>
</body>
</html>
